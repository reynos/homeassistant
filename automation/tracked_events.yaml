### tracked events
- alias: Frontgate Darren
  trigger:
    platform: state
    entity_id: device_tracker.reynolds_darren
    to: frontgate
  action:
    service: switch.turn_on
    data:
      entity_id: switch.open_door

#    service: script.turn_on
