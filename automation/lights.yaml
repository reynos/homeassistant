## lights.yaml automation

## Hall Night Motion
- alias: "Hall motion sensor ON"
  trigger:
    - platform: state
      entity_id: binary_sensor.hall_sensor_50
      from: 'off'
      to: 'on'
  condition:
    - condition: state
      entity_id: input_select.house_mode
      state: 'Night'
  action:
      service: light.turn_on
      entity_id: light.tv_4
      data:
        brightness: 30
