## Kitchen Night Motion
- alias: "Kitchen motion sensor ON"
  trigger:
    - platform: state
      entity_id: binary_sensor.kitchen_sensor_46
      from: 'off'
      to: 'on'
  condition:
    - condition: state
      entity_id: input_select.house_mode
      state: 'Night'
    - condition: state
      entity_id: input_select.house_mode
      state: 'Bedtime'
  action:
      service: light.turn_on
      entity_id: light.kitchen_bench_7

- alias: "Kitchen motion sensor OFF"
  trigger:
    - platform: state
      entity_id: binary_sensor.kitchen_sensor_46
      to: 'off'
      for:
        minutes: 5
  condition:
    - condition: state
      entity_id: input_select.house_mode
      state: 'Night'
    - condition: state
      entity_id: input_select.house_mode
      state: 'Bedtime'
  action:
      service: light.turn_off
      entity_id: light.kitchen_bench_7

- alias: "Morning Lights ON"
  trigger:
    - platform: state
      entity_id: input_boolean.morning_lights
      to: 'on'
  action:
      service: homeassistant.turn_on
      entity_id: group.morning_lights

- alias: "Morning Lights OFF"
  trigger:
    - platform: state
      entity_id: input_boolean.morning_lights
      to: 'off'
  action:
      service: homeassistant.turn_off
      entity_id: group.morning_lights
