### house_mode.yaml automation

## Automated Select Scenes - House modes Evening, Night and Day (Bedtime and Holiday only called manually)

- alias: Set Evening mode at Sunset
  trigger:
    - platform: sun
      event: sunset
    - platform: numeric_state
      entity_id: sensor.light_sensor_79 # this updates fom the Z-wave sensor every 5mins?
      below: 70
#  trigger:
#    platform: sun
#    event: sunset
  condition:
    condition: time
    after: '15:00:00'
  action:
    - service: logbook.log
      data_template:
        name: 'Sunset:'
        message: 'Evening lights ON'
    - service: script.turn_on
      data_template:
        entity_id: >
          {% if is_state("input_select.house_mode", "Holiday") %}
            script.evening_holiday
          {% else %}
            script.evening
          {% endif %}

- alias: Auto Set Night mode
  trigger:
    platform: time
    at: '22:30:00'
  action:
    service: script.turn_on
    data_template:
      entity_id: >
        {% if is_state("input_select.house_mode", "Holiday") %}
          script.night_holiday
        {% else %}
          script.night
        {% endif %}

- alias: Set Day mode
  trigger:
    platform: time
    at: '05:00:00'
  action:
    - service: script.turn_off
      data:
        entity_id:
          - script.day
          - script.day_holiday
    - service: script.turn_on
      data_template:
        entity_id: >
          {% if is_state("input_select.house_mode", "Holiday") %}
            script.day_holiday
          {% else %}
            script.day
          {% endif %}
#    service: input_select.select_option
