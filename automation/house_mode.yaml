
## Automated Select Scenes - House modes Evening, Night and Day (Bedtime and Holiday only called manually)
- alias: Set Evening mode at Sunset
  trigger:
    platform: sun
    event: sunset
  action:
    - service: script.turn_on
      data_template:
#      service_template:
        entity_id: >
          {% if states.input_select.house_mode.state == 'Holiday' %}
            script.evening_holiday
          {% else %}
            script.evening
          {% endif %}

- alias: Set Night mode
  trigger:
    platform: time
    at: '22:30:00'
  action:
    - service: script.turn_on
      data_template:
#      service_template:
        entity_id: >
          {% if states.input_select.house_mode.state == 'Holiday' %}
            script.night_holiday
          {% else %}
            script.night
          {% endif %}

- alias: Set Day mode
  trigger:
    platform: time
    at: '06:00:00'
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.house_mode
        option: Day

## Input Select Scene sets - House modes
- alias: Set Bedtime # need to add trigger the input selct also
  trigger:
    platform: state
    entity_id: input_boolean.bed_time
    to: 'on'
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.house_mode
        option: Bedtime
    - service: light.turn_on
      entity_id: light.stairs_16
    - delay:
        minutes: 2
    - service: input_boolean.turn_off
      entity_id: input_boolean.bed_time # automatically call Bedtime Off witch turns off the hall light

- alias: "House Mode Bedtime"
  trigger:
    - platform: state
      entity_id: input_select.house_mode
      to: "Bedtime"
  action:
      service: input_boolean.turn_on
      data:
        entity_id: input_boolean.bed_time

- alias: Bedtime off # if triggered manully while the timer is running will turn the stairs light off early
  trigger:
    platform: state
    entity_id: input_boolean.bed_time
    to: 'off'
  action:
    - service: light.turn_off
      entity_id: light.stairs_16

