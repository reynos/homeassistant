bedtime:
  alias: Goodnight - Lights off
  sequence:
    - service: light.turn_off
      entity_id:
        - group.all_lights_not_beds
        - light.lounge_lamp_3
    - service: light.turn_on
      entity_id: light.stairs_16
    - delay:
        minutes: 2
    - service: light.turn_off
      entity_id: light.stairs_16
