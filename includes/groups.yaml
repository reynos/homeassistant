### groups.yaml
  default_view:
    view: yes
    icon: mdi:home
    entities:
      - device_tracker.darren
      - device_tracker.blythe
#      - device_tracker.reynolds_darren
      - sensor.template_calendar_bin_nights
      - sensor.template_kitchen_temp
#      - sensor.temperature_sensor_60
##      - sensor.humidity_sensor_62
#      - sensor.temperature_9
##      - sensor.humidity_12
      - sensor.nursery_temperature
      - sensor.high_temperature_11
#      - sensor.low_temperature_10
      - sensor.solar_production
      - group.qhouse
      - group.qkitchen
      - group.qlounge
      - group.qnursery
      - group.qother

      - group.kitchen
      - group.lounge
      - group.hall
      - group.bedrooms
      - group.nursery
      - group.study
      - group.outside
      - group.camera
  qhouse:
    name: House
    view: no
    control: hidden
    entities:
      - input_select.house_mode
      - input_boolean.bed_time
      - input_boolean.morning_lights
      - sensor.template_calendar_family
  qkitchen:
    name: Kitchen Lights
    view: no
    entities:
      - light.kitchen_high_15
      - input_number.kitchen_high_dimmer
      - light.kitchen_low_13
      - input_number.kitchen_low_dimmer
  qlounge:
    name: Lounge Lights
    view: no
    entities:
      - light.lounge_6
      - input_number.lounge_dimmer
      - light.tv_4
      - input_number.tv_dimmer
  qnursery:
    name: Nursery
    view: no
    control: hidden
    entities:
      - fan.nursery
      - input_select.nursery_fan_speed
      - input_boolean.dyson_night_mode
  qother:
    name: Other Lights
    view: no
    control: hidden
    entities:
      - light.bedside_darren_17
      - light.bedside_blythe_18
      - light.nursery_lamp_19
      - light.front_porch_21
      - light.master_bedroom_23
      - light.study_31
      - input_select.hass_theme
  camera:
    name: Cameras
    view: yes
    icon: mdi:video
    entities:
      - camera.nurserycam
      - camera.frontcam
      - camera.doorbird_live
      - camera.doorbird_last_ring
#      - binary_sensor.doorbell_ringing
  kitchen:
    name: Kitchen
    view: yes
    icon: mdi:stove
    entities:
      - binary_sensor.kitchen_sensor_46
      - sensor.light_sensor_61
      - sensor.temperature_sensor_60
      - sensor.humidity_sensor_62
      - sensor.light_sensor_48
      - light.kitchen_high_15
      - light.kitchen_low_13
      - light.kitchen_bench_7
      - switch.kitchen_sensor_46
      - media_player.kitchen
  lounge:
    view: yes
    icon: mdi:sofa
    name: Lounge Room
    entities:
      - light.lounge_lamp_3
      - light.lounge_6
      - light.tv_4
      - media_player.lounge
      - media_player.tv_ua65js8000
  nursery_fan:
    name: Fan
    view: no
    control: hidden
    entities:
      - fan.nursery
      - input_select.nursery_fan_speed
      - input_boolean.dyson_night_mode
      - input_boolean.dyson_oscillate
  nursery_other:
    name: Media
    view: no
    control: hidden
    entities:
      - media_player.nursery
  nursery:
    name: Nursery
    view: yes
    control: hidden
    icon: mdi:baby-buggy
    entities:
      - sensor.nursery_temperature
      - sensor.nursery_humidity
      - sensor.template_nursery_air_quality
      - sensor.nursery_dust
      - sensor.nursery_filter_life
      - group.nursery_fan
      - group.nursery_other
  bathroom:
    name: Bathroom
    view: yes
    icon: mdi:duck
    entities:
      - media_player.bathroom
  bedrooms:
    view: yes
    icon: mdi:hotel
    name: Bedrooms
    control: hidden
    entities:
      - light.master_bedroom_23
      - light.bedside_blythe_18
      - light.bedside_darren_17
      - light.front_bedroom_30
      - media_player.master_bedroom
      - media_player.tv_ua60h7000
  ensuite:
