    view: yes
    icon: mdi:white-balance-sunny
    entities:
      - sensor.temperature_9
      - sensor.high_temperature_11
      - sensor.low_temperature_10
      - sensor.humidity_12
      - sensor.template_solar_angle
      - sun.sun
      - sensor.solar_production
      - sensor.solar_today
  devices_list:
    name: Devices
    view: no
    entities:
      - sensor.current_version
      - sensor.release
      - sensor.template_homeassistant_db
      - sensor.since_last_boot
      - sensor.ups_status
      - sensor.qnap_status
  devices:
    name: Device Status
    view: yes
    icon: mdi:desktop-classic
    entities:
      - sensor.plex
      - sensor.qnap_cpu_usage
      - sensor.qnap_memory_usage
      - sensor.qnap_volume_used_volume_1
      - sensor.qnap_network_up_eth0
