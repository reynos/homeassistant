    view: yes
    icon: mdi:lamp
    entities:
      - light.study_lamp_18
      - light.study_31
      - media_player.study
  hall:
    name: Hallways
    view: yes
    icon: mdi:stairs
    control: hidden
    entities:
      - binary_sensor.hall_sensor_50
      - sensor._temperature_sensor_51
      - sensor._humidity_sensor_53
      - sensor._light_sensor_52
      - light.hall_33
      - light.stairs_16
      - input_number.stairs_light_timer
      - switch.hall_sensor_50
  outside_backyard:
    name: Backyard
    view: no
    control: hidden
    entities:
#      - switch.water_back_deck
      - switch.greenwall_19
      - input_number.backdeck_watering_timer
      - light.backyard_24
      - light.backyard_fairy_light_22
  outside_frontyard:
