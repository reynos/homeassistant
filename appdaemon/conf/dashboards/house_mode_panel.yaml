#
# Front Gate Panel
#
house_mode_day:
    widget_type: mode
    title: Day
    icon_on: fa-sun-o
    icon_off: fa-sun-o
    entity: input_select.house_mode
    mode: Day
house_mode_evening:
    widget_type: mode
    title: Evening
    icon_on: fa-moon-o
    icon_off: fa-moon-o
    entity: input_select.house_mode
    mode: Evening
house_mode_bedtime:
    widget_type: mode
    title: Bedtime
    icon_on: fa-bed
    icon_off: fa-bed
    entity: input_select.house_mode
    mode: Bedtime
house_mode_night:
    widget_type: mode
    title: Night
    icon_on: fa-star-o
    icon_off: fa-star-o
    entity: input_select.house_mode
    mode: Night
house_mode_holiday:
    widget_type: mode
    title: Holiday
    icon_on: fa-plane
    icon_off: fa-plane
    entity: input_select.house_mode
    mode: holiday

layout:
      - house_mode_day(2x1),house_mode_evening(2x1),house_mode_bedtime(2x1),house_mode_night(2x1),house_mode_holiday(2x1)
