#
# Main Middle Panel
#
weather:
    widget_type: weather
    units: "&deg;C"

mode:
    widget_type: sensor
    title: House Mode
    text_style: "font-size: 30pt"
    entity: input_select.house_mode

bins:
    widget_type: sensor
    title: Wed Bins
    entity: sensor.template_calendar_bin_nights

temp:
    widget_type: sensor
    title: Kitchen Temp
    entity: sensor.template_kitchen_temp

kit_high_light:
    widget_type: light
    entity: light.kitchen_high_15
    title: Kitchen High
    icon_on: mdi-lightbulb-on
    icon_off: mdi-lightbulb-outline

kit_low_light:
    widget_type: light
    entity: light.kitchen_low_13
    title: Kitchen Low
    icon_on: mdi-lightbulb-on
    icon_off: mdi-lightbulb-outline

kit_bench_light:
    widget_type: light
    entity: light.kitchen_bench_7
    title: Kitchen Bench
    icon_on: mdi-lightbulb-on
    icon_off: mdi-lightbulb-outline

lounge_light:
    widget_type: light
    entity: light.lounge_6
